
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar 2.0</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a23, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Interstellar 2.0</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)" />
    <button onclick="launch()">Launch</button>

    <script>
        const proxyOrigin = 'https://interstellar-for-render.onrender.com'; // Replace with your actual Render proxy if needed

        function launch() {
            const input = document.getElementById('urlInput').value;
            if (!input.startsWith('http')) {
                alert('Please enter a valid URL starting with http or https');
                return;
            }
            const proxiedUrl = `${proxyOrigin}?url=${encodeURIComponent(input)}`;
            window.open(proxiedUrl, '_blank');
        }
    </script>
</body>
</html>
